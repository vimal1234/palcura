<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{#advfile_dlg.title}</title>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script type="text/javascript" src="../../utils/form_utils.js"></script>
<script type="text/javascript" src="js/advfile.js"></script>
<link href="css/advfile.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form onsubmit="AdvfileDialog.insert();return false;" action="#">
  <div class="tabs"></div>
  <div class="panel_wrapper">
    <div id="general_panel" class="panel current">
      <fieldset>
        <legend>General properties</legend>
        <table border="0" cellpadding="4" cellspacing="0">
          <tr>
            <td class="nowrap"><label id="hreflabel" for="href">Link URL</label></td>
            <td><table border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td><input id="href" name="href" type="text" class="mceFocus" value="" onchange="selectByValue(this.form,'linklisthref',this.value);" /></td>
                  <td id="hrefbrowsercontainer">&nbsp;</td>
                </tr>
              </table></td>
          </tr>
          <tr>
            <td><label id="targetlistlabel" for="targetlist">Target</label></td>
            <td id="targetlistcontainer"><select id="targetlist">
                <option value=""></option>
              </select></td>
          </tr>
          <tr>
            <td class="nowrap"><label id="titlelabel" for="title">Title</label></td>
            <td><input id="title" name="title" type="text" value="" /></td>
          </tr>
        </table>
      </fieldset>
    </div>
  </div>
  <div class="mceActionPanel">
    <div style="float: left">
      <input type="submit" id="insert" name="insert" value="{#insert}"/>
    </div>
    <div style="float: right">
      <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
    </div>
  </div>
</form>
</body>
</html>
